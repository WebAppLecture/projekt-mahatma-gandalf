<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" id="mainsheet" href="./src/css/main.css"/>
        <link rel="stylesheet" id="skinsheet" href="./src/css/skins/basic/basic.css">
    </head>
    <body>
        <div class="centered gameBox">
            <div class="logo">GameBox</div>
            <canvas class="screen on" width="400" height="500"></canvas>
            <nav class="menu">
                <ul class="active">Item1</ul>
                <ul>Item2</ul>
                <ul>Item3</ul>
                <ul>Item4</ul>
                <ul>Item5</ul>
            </nav>
            <nav class="controls">
                <div class="reset" id="reset">menu</div>
                <div id="primary" class="big-button A">A</div>
                <div id="secondary" class="big-button B">B</div>
                <div id="up" class="d-pad up">^</div>
                <div id="right" class="d-pad right">^</div>
                <div id="down" class="d-pad down">^</div>
                <div id="left" class="d-pad left">^</div>
            </nav>
            <nav class="skin-change">
                <div class="previous"><</div>
                <div class="next">></div>
            </nav>
            <div class="accent"></div>
        </div>
        <div class="skinPanel">
            <div class="panelLogo">SkinMaker 3000</div>
            <div class="skinSelector"></div>
            <div class="gameBoxTitle">
                <input type="text" name="gbTitle" id="gbTitle"
                 placeholder="GameBox" title="insert a name for your Gamebox" 
                 autocorrect="off" maxlength="8" value="" autofocus>
            </div>
            <div>
                <form class="switch gmbox-btn">
                    <div class="switch-field">
                        <input type="radio" id="radio-one" name="switch-one" value="GameBox" autocomplete="off" checked/>
                        <label for="radio-one">GameBox</label>
                        <input type="radio" id="radio-two" name="switch-one" value="Controls" autocomplete="off" />
                        <label for="radio-two">Controls</label>
                    </div>
            </div>
            <div class="colors">
            </div>
            <div class="actions">
                <button type="button">Save</button> 
                <button type="button">Upload</button>
                <button type="button">Reset</button>
            </div>
        </div>
    </body>
    <script type="module"  src="src/js/index.js"></script>
</html>
